name: Lines of code
run-name: Counting lines of code for push by ${{ github.actor }}
on: [push]

jobs:
  run-loc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Count Lines of Code with additional options
        uses: djdefi/cloc-action@main
        with:
          options: --csv --report-file=cloc.csv
      - run: LC_ALL="C.UTF-8" awk -v lines="$(cat cloc.csv | tail -n1 | cut -d, -f5)" 'BEGIN {printf "%6.1fk\n", lines/1000}' | sed 's/^ *//' | tee loc
      - name: Put LoC into an environment variable
        run: echo "LOC=$(cat loc | tail -n1)" >> $GITHUB_ENV
      - name: Print LoC
        run: cat loc
      - name: Build-A-Badge
        uses: peterrhodesdev/build-a-badge@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: lines
          label: Lines of code
          color: green
          message: ${{ env.LOC }}
